  <!--SCRIPTS-->
   <script>
   window.sr= ScrollReveal()
   sr.reveal('.navbar', {
       duration: 2000,
       origin: 'bottom'
   })

   sr.reveal('.welcome-section', {
       duration: 2000,
       origin: 'top',
       distance: '300px'
   })
       
   // sr.reveal('#contacto', {
   //     duration: 2000,
   //     origin: 'buttom',
   //     delay: 2000
   // })
     sr.reveal('#projects', {
       duration: 2000, 
       origin: 'left',
       distance: '300px'
   })
   sr.reveal('#lista-proyectos', {
       duration: 2000,
       origin: 'buttom',
       delay: 1000
   })
   
  
   //SMOOTH SCROLLING
   document.querySelectorAll('a[href^="#"]').forEach(anchor => {
   anchor.addEventListener('click', function (e) {
       e.preventDefault();

       document.querySelector(this.getAttribute('href')).scrollIntoView({
           behavior: 'smooth'
       });
   });
});
   </script>
